<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for chat history -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Chat History</h3>
                <button class="new-chat-btn" id="newChatBtn" title="Start new chat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="chat-list" id="chatList">
                <div class="empty-chats">
                    <p>No previous chats</p>
                    <small>Start a new conversation to see it here</small>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <button class="sidebar-toggle" id="sidebarToggle" title="Toggle sidebar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-left">
                        <button class="mobile-sidebar-toggle" id="mobileSidebarToggle" title="Toggle sidebar">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                        <div class="status-indicator"></div>
                        <div class="header-text">
                            <h1>Ollama Chat</h1>
                            <p id="modelDisplay">Powered by Gemma3</p>
                        </div>
                    </div>
                    <div class="header-controls">
                        <div class="model-selector">
                            <label for="modelSelect">Model:</label>
                            <select id="modelSelect" class="model-dropdown">
                                <option value="gemma3">Gemma3</option>
                                <option value="llama3">Llama3</option>
                                <option value="mistral">Mistral</option>
                                <option value="codellama">CodeLlama</option>
                                <option value="phi3">Phi3</option>
                            </select>
                        </div>
                        <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                            <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                                <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                        <button class="clear-chat" id="clearChat" title="Clear current chat">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h2>Welcome to Ollama Chat! ðŸ‘‹</h2>
                        <p>Start a conversation by typing a message below. Your chat history will be saved automatically.</p>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div id="errorContainer"></div>
                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-avatar">AI</div>
                        <div class="typing-content">
                            <div class="typing-dots">
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                                <div class="typing-dot"></div>
                            </div>
                        </div>
                    </div>
                    <form class="chat-input-form" id="chatForm">
                        <div class="input-wrapper">
                            <textarea 
                                class="chat-input" 
                                id="messageInput" 
                                placeholder="Type your message here..." 
                                rows="1"
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="send-button" id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
